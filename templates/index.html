{% extends 'base.html' %}

{% block title %}About{% endblock title%}

{% block body%}
<div class="col-sm-10">
  
  {% for post in posts %}

  <div class="blogField">

      <div class="container" >

          <img src="{{post.images.url}}" style="width: 200px; height: 200px; float:right">

            <h1 class="display-4"style="margin: 100px 0px;">{{post.title}}</h1>

          <p class="lead">{{post.desc|safe}}</p>
          
      </div>
  </div>
  {% endfor %}
  </div>
{% endblock body%}
