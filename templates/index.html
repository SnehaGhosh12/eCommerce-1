<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApnaMarket - HomePage</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href=" {% static '/ecom/css/style.css' %} ">
  </head>
  <body>
      {% include 'Navbar.html' %}
      <div class="col-sm-10">

        <h1 class="my-5 mx-5">Home</h1>
  
        {% for post in posts %}
  
        <div class="blogField">
  
            <div class="container" >
  
                <img src="{{post.images.url}}" style="width: 200px; height: 200px; float:right">
  
                  <h1 class="display-4"style="margin: 100px 0px;">{{post.title}}</h1>
  
                <p class="lead">{{post.desc|safe}}</p>
                
            </div>
        </div>
        {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
