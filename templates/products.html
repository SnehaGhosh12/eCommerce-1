<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHouse - Books</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href=" {% static '/ecom/css/style.css' %} ">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Rowdies&display=swap" rel="stylesheet">
  </head>
  <body>
      {% include 'Navbar.html' %}
      <div class="col-sm-10">
  
        {% for post in posts %}
          <div class="card" style="width: 18rem;">
            {% if post.image %}
                  <img src="{{post.image.url}}" style="width: 200px; height: 200px;">
                {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.desc|safe}}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
